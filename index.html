<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/6bfd00a3f9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="maine.css">
  <title>Login Page</title>
</head>
<body>
<div class="header">
  <nav class="nav-bar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <form action="#" class="search-bar">
    <input type="text" placeholder="Search...">
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</div>
<div class="background"></div>
<div class="container">
  <div class="content">
    <h2 class="logo"><i class="fa-brands fa-drupal"></i>Codehal</h2>
    <div class="text-sci">
      <h2>Welcome!<br><span>To Our New Webside.</span></h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, repellendus.</p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <div class="logreg-box">
    <div class="form-box login">
      <form action="#">
        <h2>Sign In</h2>

        <div class="input-box">
          <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <lable><input type="checkbox">Remember me</lable>
          <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn">Sign In</button>

        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-box register">
      <form action="#">
        <h2>Sign Up</h2>

        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <input type="text" required>
          <label>Name</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-sharp fa-solid fa-envelope"></i></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <lable><input type="checkbox">I agree to the terms $ conditions</lable>
        </div>
        <button type="submit" class="btn">Sign Up</button>

        <div class="login-register">
          <p>Already have  account? <a href="#" class="login-link">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="hello.js"></script>
</body>
</html>
